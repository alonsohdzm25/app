<link rel="stylesheet" href="https://firebasestorage.googleapis.com/v0/b/msc-coveicydet.appspot.com/o/styles.css?alt=media&token=c8bb622e-d3a7-40a7-a429-833f50bb7bdf">
<link href="agregar-estancias.component.css" rel="stylesheet" />
<div class="toolbar">
        <img
        alt="Logo COVEICyDET"
        src="https://www.sev.gob.mx/media-superior/wp-content/uploads/2021/02/logo_coveicydet.png"/>
    <p>COVEICyDET</p>
</div>

<div class="main_div">
    <form class="general_form" action="post">
       <h1>Registrar estancias.</h1> 
     
     <div class="input_div"> 
     <div>
        <label form="institucion_input">Institución</label>
        <input type="text" 
               id="institucion_input" 
               placeholder="Registrar institución"
               required="required"
               name="institucion"
               [(ngModel)]="institucion"
               />
     </div>

     <div>
        <label form="proyecto_input">Proyecto</label>
        <input type="text" 
               id="proyecto_input" 
               placeholder="Nonmbre del proyecto"
               required="required"
               name="proyecto"
               [(ngModel)]="proyecto"
               />
        </div>
     </div>

     <div class="input_div">
     <div>
        <label form="fecha_input">Fecha de inicio.</label>
        <input type="date" 
               id="fecha_input" 
               required="required"
               name="fecha"
               [(ngModel)]="fecha"
              />
     </div>

     <div>
        <label form="termino_input">Fecha de termino.</label>
        <input type="date" 
                id="termino_input "
                 required="required"
                 name="termino"
                 [(ngModel)]="termino"
                />
     </div>
     </div>

     <div class="button_div">
        <button type="submit" (click)="guardar" >Guardar</button>
        <button id="next_button" type="submit" (click)="next">Siguiente</button>
       </div>
</form>
</div>
