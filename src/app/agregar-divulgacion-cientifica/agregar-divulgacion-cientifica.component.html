<link href="agregar-divulgacion-cientifica.component.css" rel="stylesheet" />
<div class="toolbar">
        <img
        alt="Logo COVEICyDET"
        src="https://www.sev.gob.mx/media-superior/wp-content/uploads/2021/02/logo_coveicydet.png"/>
    <p>COVEICyDET</p>
</div>

<div class="main_div">
    <form class="general_form" action="post">
       <h1>Agregar artículos de divulgación científica.</h1> 
     
     <div class="input_div"> 
     <div>
        <label form="nombre_input">Nombre</label>
        <input type="text" 
               id="nombre_input" 
               placeholder="Registrar nombre"
               required="required"
               name="nombre"
               [(ngModel)]="nombre"
               />
     </div>

     <div>
        <label form="autor_input">Autor</label>
        <input type="text" 
               id="autor_input" 
               placeholder="Registrar autor"
               required="required"
               name="autor"
               [(ngModel)]="autor"
               />
        </div>

      <div>
        <label form="revista_input">Revista</label>
        <input type="text" 
               id="revista_input"
               placeholder="Registrar resvista"
               required="required"
               name="revista"
               [(ngModel)]="revista"
               />
        </div>
     </div>

     <div class="input_div">
     <div>
        <label form="fecha_input">Fecha de acepetación.</label>
        <input type="date" 
               id="fecha_input" 
               required="required"
               name="fecha"
               [(ngModel)]="fecha"
              />
     </div>

     <div>
        <label form="termino_input">Fecha de publicación.</label>
        <input type="date" 
                id="termino_input "
                 required="required"
                 name="termino"
                 [(ngModel)]="termino"
                />
     </div>
     </div>

     <div class="button_div">
        <button type="submit" (click)="guardar" >Guardar</button>
        <button id="next_button" type="submit" (click)="next">Siguiente</button>
       </div>
</form>
</div>
