<link href="nacimiento.component.css" rel="stylesheet" />
<div class="toolbar">
   <img
   alt="Logo COVEICyDET"
   src="https://www.sev.gob.mx/media-superior/wp-content/uploads/2021/02/logo_coveicydet.png"/>
   <p>COVEICyDET</p>
</div>

<div class="main_div">
   <form class="nacimiento_form">
      <h1>Información General / Lugar de nacimiento.</h1>
      
    <div class="input_div">
     <div >
      <label for="cp_input">C.P.</label>
      <input type="cp" 
             id="cp_input" 
             name="cp"
             placeholder="C.P"
             required="requiered"
             [(ngModel)]="cp"
             />
     </div>
    
    <div >
       <label for="pais_input">País.</label>
       <input 
             type="pais" 
             id="pais_input" 
             name="pais"
             placeholder="País"
             required="requiered"
             [(ngModel)]="pais"
             />
    </div>

    <div> 
       <label for="estado_input">Estado.</label>
       <input 
             type="estado" 
             id="estado_input" 
             name="estado"
             placeholder="Estado"
             required="requiered"
             [(ngModel)]="estado"
             />
    </div>
   </div>
   
   <div class="input_div">
    <div>
       <label for="ciudad_input">Ciudad.</label>
       <input 
              type="ciudad" 
              id="ciudad_input" 
              name="ciudad"
              placeholder="Ciudad"
              required="requiered"
              [(ngModel)]="ciudad"
              />
    </div>

    <div>
       <label for="nacimiento_input">Fecha de nacimiento.</label>
       <input 
              type="date" 
              id="nacimiento_input" 
              name="nacimiento"
              placeholder="Fecha de nacimineto"
              required="requiered"
              [(ngModel)]="nacimiento"
              />
    </div>

    <div>
       <label for="extranjero_input">No. FM(Extranjeros).</label>
       <input 
              type="extranjero" 
              id="extranjero_input" 
              name="extranjero"
              placeholder="En caso de ser extranjero."
              required="requiered"
              [(ngModel)]="extranjero"
              >
    </div>
   </div>
    

   <div class="button_div">
      <button type="submit" (click)="guardar">Guardar</button>
      <button id="next_button" type="submit" (click)="siguiente">Siguiente</button>
   </div>
    
   </form>
</div>
