<link href="domicilio.component.css" rel="stylesheet" />
<div class="toolbar">
        <img
        alt="Logo COVEICyDET"
        src="https://www.sev.gob.mx/media-superior/wp-content/uploads/2021/02/logo_coveicydet.png"/>
    <p>COVEICyDET</p>
</div>

<div class="main_div">
   <form class="general_form" action="post">
     <h1>Información general/Domicilio particular.</h1> 
    
   <div class="input_div"> 
    <div>
      <label for="cp_input">Codigo Postal.</label>
       <input 
              type="number" 
              id="cp_input" 
              placeholder="C.P" 
              required="requiered" 
              name="cp"
              [(ngModel)]="cp"
             
              />
    </div>

    <div>
       <label for="calle_input">Calle</label>
       <input 
             type="calle" 
             id="calle_input" 
             placeholder="Calle" 
             required="requiered" 
             name="calle"
             [(ngModel)]="calle"
            
             />
    </div>

    <div>
       <label for="numero_input">Número</label>
       <input type="number "
              id="numero_input" 
              placeholder="ingrese numero" 
              required="requiered" 
              name="numero"
              [(ngModel)]="numero"
              
         />   
   </div>
  </div>

   <div class="input_div">
      <div>
       <label for="colonia_input">Colonia.</label>
       <select>
        <option>Selecciona una opción.</option>
        <option>1</option>
        <option>2</option>
       </select>
    </div>

      <div>
       <label for="municipio_input">Municipio.</label>
       <select>
        <option>Selecciona una opción.</option>
        <option>1</option>
        <option>2</option>
       </select>
      </div>

      <div>
       <label for="estado_input">Estado.</label>
       <select>
        <option>Selecciona una opción.</option>
        <option>1</option>
        <option>2</option>
       </select>
      </div>

      <div>
        <label for="pais_input">País.</label>
        <select>
         <option>Selecciona una opción.</option>
         <option>1</option>
         <option>2</option>
        </select>
       </div>
  </div>

  <div class="button_div">
    <button type="submit" (click)="guardar" >Guardar</button>
    <button id="next_button" type="submit" (click)="next()" href="/contacto()">Siguiente</button>
 </div>

   </form>
</div>
