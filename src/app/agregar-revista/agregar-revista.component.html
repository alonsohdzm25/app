<link rel="stylesheet" href="https://firebasestorage.googleapis.com/v0/b/msc-coveicydet.appspot.com/o/styles.css?alt=media&token=c8bb622e-d3a7-40a7-a429-833f50bb7bdf">
<link href="agregar-revista.component.css" rel="stylesheet" />
<div class="toolbar">
        <img
        alt="Logo COVEICyDET"
        src="https://www.sev.gob.mx/media-superior/wp-content/uploads/2021/02/logo_coveicydet.png"/>
    <p>COVEICyDET</p>
</div>

<div class="main_div">
    <form class="general_form" action="post">
        <h1>Agregar Artículo de resvista indexada.</h1> 

     <div class="input_div">
      <div>
        <label form="articulo_input">Título del artículo</label>
        <input type="articulo" 
               id="articulo_input" 
               name="articulo"
               placeholder="Título"
               required="required"
               [(ngModel)]="titulo"
        />
     </div>

      <div>
        <label form="autor_input">Autor o coautor.</label>
        <input type="autor" 
               id="autor_input" 
               name="autor"
               placeholder="Autor"
               required="required"
               [(ngModel)]="autor"
        />
     </div>
     </div>
     
    <div class="input_div">
     <div>
        <label form="fecha_input">Fecha de publicación.</label>
        <input type="date" 
               id="fecha_input" 
               name="fecha"
               required="required"
               [(ngModel)]="fecha"
               />
     </div>

     <div>
        <label form="aceptación_input">Fecha de aceptación.</label>
        <input type="date" 
               id="aceptación_input" 
               name="aceptacion"
               required="required"
               [(ngModel)]="aceptacion"
               />
     </div>
     </div>

    <div class="input_div">
       <div>
        <label form="nombre_input">Nombre de la revista.</label>
        <input type="nombre" 
            id="nombreR"
            name="nombre"
            placeholder="Revista"
            required="required"
            [(ngModel)]="nombre"
             />
       </div>
    </div>

    <div class="button_div">
        <button type="submit" (click)="guardar" >Guardar</button>
        <button id="next_button" type="submit" (click)="next">Siguiente</button>
     </div>   
</form>
</div>
