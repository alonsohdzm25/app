<link rel="stylesheet" href="https://firebasestorage.googleapis.com/v0/b/msc-coveicydet.appspot.com/o/styles.css?alt=media&token=c8bb622e-d3a7-40a7-a429-833f50bb7bdf">
<link href="contacto.component.css" rel="stylesheet" />
<div class="toolbar">
   <img
   alt="Logo COVEICyDET"
   src="https://www.sev.gob.mx/media-superior/wp-content/uploads/2021/02/logo_coveicydet.png"/>
   <p>COVEICyDET</p>
</div>

<div class="main_div">
   <form class="contacto_form">
      <h1>Informacion General / Contacto</h1>
      
      <div class="input_div">
         <div>
            <label for="email_input">Correo personal</label>
            <input
               id="email_input"
               type="email"
               [(ngModel)] = "email"
               name = "email"
               placeholder="Correo personal"
               required = "required"
            />
         </div>
         <div>
            <label for="emailinst_input">Correo institucional</label>
            <input
               id="emailinst_input"
               type="emailinst"
               [(ngModel)] = "emailInst"
               name = "emailinst"
               placeholder="Correo institucional"
               required = "required"
            />
         </div>
         <div>
            <label for="phone_input">Telefono</label>
            <input
               id="phone_input"
               type="phone"
               [(ngModel)] = "phone"
               name = "phone"
               placeholder="Telefono"
               required = "required"
            />
         </div>
      </div>

      <div class="input_div">
         <div>
            <label for="movil_input">Correo personal</label>
            <input
               id="movil_input"
               type="movil"
               [(ngModel)] = "movil"
               name = "movil"
               placeholder="Celular"
               required = "required"
            />
         </div>
         <div>
            <label for="institucion_input">Correo institucional</label>
            <input
               id="institucion_input"
               type="institucion"
               [(ngModel)] = "institucion"
               name = "institucion"
               placeholder="Institucion laboral"
               required = "required"
            />
         </div>
         <div>
            <label for="adscripcion_input">Telefono</label>
            <input
               id="adscripcion_input"
               type="adscipcion"
               [(ngModel)] = "adscipcion"
               name = "adscipcion"
               placeholder="Adscipcion especifica"
               required = "required"
            />
         </div>
      </div>
      
      <div class="button_div">
         <button type="submit" (click)="guardar()">Guardar</button>
         <button id="next_button" type="submit" (click)="next()" href="/desarrollo()">Siguiente</button>
      </div>

     </form>
  
</div>
