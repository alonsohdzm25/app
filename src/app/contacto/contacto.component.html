<p>CONTACTO.</p>

<form class="form-contacto row">
    
    <div class="form-contacto col-md-3">

       <label for="correop">Correo Particular.</label>
       <input type="text" id="correop" correop="user:correop">
    </div>

    <div class="form-contacto col-md-3">
       <label for="correoI">Correo Institucional.</label>
       <input type="text" id="correoI" correoI="user:orreoI">
    </div>

    <div class="form-contacto col-md-3">
       <label for="Telefono">Telefono principal.</label>
       <input type="number" id="Telefono" Telefono="user:Telefono">
    </div>

    <div class="form-contacto col-md-3">
       <label for="celular">Celular.</label>
       <input type="text" id="celular" celular="user:celular">
    </div>

    <div class="form-contacto col-md-3">
       <label for="institucion">Institución laboral.</label>
       <input type="text" id="institucion" institucion="user:institucion">
    </div>

    <div class="form-contacto col-md-3">
        <label for="adscripcion">Adscripción especifíca.</label>
        <input type="text" id="adscripcion" abscripcion="user:abscripcion">
    </div>

    <div class="form-contacto col-md-3">
       <p><input type="button" value= "Guardar" name="guardar"/></p>
       <p><input type="button" value= "Siguiente" name="siguiente"/></p>
    </div>
    
   </form>
