<link rel="stylesheet" href="../styles.css" rel="stylesheet">
<link href="agregar-patentes.component.css" rel="stylesheet" />
<div class="toolbar">
        <img
        alt="Logo COVEICyDET"
        src="https://www.sev.gob.mx/media-superior/wp-content/uploads/2021/02/logo_coveicydet.png"/>
    <p>COVEICyDET</p>
</div>

<div class="main_div">
    <form class="general_form" action="post">
        <h1>Agregar Patentes</h1> 

   <div class="input_div">
     <div>
        <label form="tipo_input">Tipo</label>
        <input type="tipo" 
               id="tipo_input"
               placeholder="Tipo"
               required="required"
               name="tipo"
               [(ngModel)]="tipo" 
        />
     </div>

     <div>
        <label form="nombre_input">Nombre del producto</label>
        <input type="text" 
               id="nombreP" 
               placeholder="Proyecto"
               required="required"
               name="nombre"
               [(ngModel)]="nombre"
               />
     </div>
   </div>

   <div class="input_div">
     <div>
        <label form="registro_input">NÃºmero de registro.</label>
        <input type="text" 
               id="registro_input"
               placeholder="No. de registro"
               required="required"
               name="resgistro"
               [(ngModel)]="registro"
               />
     </div>

     <div>
        <label form="fecha_input">Fecha.</label>
        <input type="date" 
               id="fecha_input"
               required="required"
               name="fecha"
               [(ngModel)]="fecha"
               />
     </div>

     <div>
        <label form="referencia_input">Referencia</label>
        <input type="text" 
               id="referencia_input" 
               placeholder="Referencia"
               required="required"
               name="referencia"
               [(ngModel)]="referencia"
               />
     </div>
</div>

<div class="button_div">
    <button type="submit" (click)="guardar" >Guardar</button>
    <button id="next_button" type="submit" (click)="next">Siguiente</button>
 </div> 

</form>
</div>
