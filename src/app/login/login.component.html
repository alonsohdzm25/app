<link rel="stylesheet" href="/src/styles.css">
<link href="login.component.css" rel="stylesheet" />
<div class="toolbar">
        <img
        alt="Logo COVEICyDET"
        src="https://www.sev.gob.mx/media-superior/wp-content/uploads/2021/02/logo_coveicydet.png"/>
    <p>COVEICyDET</p>
</div>

<div class="main_div">
    <div class="text_div">
        <p>Bienvenido a la Plataforma del Padron Veracruzano de Investigadores</p>
    </div>
    <div class="form_div">
        <form class="login_form" method="post">
            <h1>Login</h1>
            <input
                id="rfc_input"
                type="rfc"
                [(ngModel)] = "rfc"
                name = "rfc"
                placeholder="RFC"
                required = "required"
            />
            <input
                id="pass_input"
                type="password"
                [(ngModel)] = "password"
                name = "password"
                placeholder="Password"
                required = "required"
            />
            <div id="forget_pass">
                <a href="/forget-password">Olvide mi contraseña</a>
            </div>
            <button type="submit" (click)="login()">Log In</button>
            <div id="registrar">
                <p>¿No esta registrado? <a href="/register">Registrate aquí</a></p>
            </div>
        </form>
    </div>
</div>
